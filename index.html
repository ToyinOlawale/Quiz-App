<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/styles.css"> 
 <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Oleo+Script&family=Roboto+Slab&display=swap" rel="stylesheet"> 
 <title>Friends' Quiz App</title>
</head>
<body>
  <div class="home-box custom-box ">
    <h1>How well do you know Toyin TomatoeüçÖ?</h1>
    <img src="Image.jpg" alt="Photo of Toyin">
    <h3>Instruction: Click on Start button below to take quiz.</h3>
    <p>Total number of questions - <span class="total-question"> </span></p>
    <button type ="button" class= "btn" onclick="startQuiz()"> Start Quiz</button>
 </div>

  <div class="quiz-box custom-box hide">
   <div class="question-number">
   </div>
   <div class="question-text">
   </div>
   <div class="option-container">
   
   </div>
   <div class="next-question-btn">
    <button type='button' class= "btn" onclick="next()"> Next</button>
   </div>   
   <div class="answers-indicator"> 
    </div>
  </div>

  <div class="result-box custom-box hide">
    <h1>Quiz Result</h1>
    <table>
      <tr>
        <td> Total Questions</td>
        <td><span class="total-question"></span></td>
      </tr>
      <tr>
        <td> Attempt</td>
        <td><span class="total-attempt"></span></td>
      </tr>
      <tr>
        <td> Correct</td>
        <td><span class="total-correct"></span></td>
      </tr>
      <tr>
        <td> Wrong</td>
        <td><span class="total-wrong"></span></td>
      </tr>
      <tr>
        <td> Percentage</td>
        <td><span class="percentage"></span></td>
      </tr>
      <tr>
        <td> Your Total Score</td>
        <td><span class="total-score"></span></td>
      </tr>
    </table>  
    <h3 id ='message'></h3>
    <button type="button" class="btn" onClick='tryAgainQuiz()'>Try Again</button>
    <button type="button" class="btn" onClick='backHome()'> Go to Home</button>  
  </div>  
 <script src="src/questions.js"></script>
 <script src="src/app.js"></script>
</body>
</html>
